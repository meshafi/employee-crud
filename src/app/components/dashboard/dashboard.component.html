<div *ngIf="isLoading" class="loader">
  <h3>Loading...</h3>
</div>
<div>
<table *ngIf="!isLoading" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="heading">
    <th mat-header-cell *matHeaderCellDef [attr.colspan]="displayedColumns.length">
      <h1 class="mat-h2">Dashboard</h1>
      <button class="add" mat-raised-button color="primary" routerLink="/add-employee">
        Add Employee
      </button>
      <h2 class="mat-h2">Employees Data</h2>
    </th>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['heading']"></tr> 
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let employee"> {{employee._id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
  </ng-container>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Position </th>
    <td mat-cell *matCellDef="let employee"> {{employee.position}} </td>
  </ng-container>

  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef> Department </th>
    <td mat-cell *matCellDef="let employee"> {{employee.department}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let employee">
      <button mat-icon-button [routerLink]="['/employee', employee._id]" matTooltip="Show Details" style="cursor: pointer;">
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator
  #paginator
  [length]="totalItems"
  [pageSize]="perPage"
  [pageSizeOptions]="[5, 10, 20]"
  (page)="onPageChange($event.pageIndex + 1, $event.pageSize)"
></mat-paginator>
</div>
